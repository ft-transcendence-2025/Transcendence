<div
  id="login-modal"
  class="modal fixed inset-0 z-50 flex hidden h-full w-full items-center justify-center overflow-y-auto bg-black/40 backdrop-blur-sm"
>
  <!-- Modal Content -->
  <div class="relative mx-auto w-96 rounded-md border bg-(--color-background) p-5 shadow-lg">
    <div class="mt-3 text-center ">
      <!-- Close Button -->
      <button
        class="close-button absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-600"
      >
        Ã—
      </button>

      <!-- Header -->
      <h3 class="text-lg leading-6 font-medium">
        Login
      </h3>

      <!-- Form -->
      <div class="mt-2 px-7 py-3">
        <div id="login-error" class="mb-2 hidden text-sm text-red-600"></div>
        <form class="space-y-4">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="w-full bg-white rounded-md border border-gray-300 px-3 py-2"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full rounded-md border bg-white border-gray-300 px-3 py-2"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-md bg-(--color-primary-dark) px-4 py-2 text-white hover:bg-(--color-primary-light) hover:text-(--color-text-primary)"
          >
            Sign In
          </button>
          <p class="mt-4 text-sm text-gray-500">
            Don't have an account?
            <a
              href="/register"
              id="register-link"
              class="text-(--color-accent) hover:underline"
              data-link="true"
              >Register here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
