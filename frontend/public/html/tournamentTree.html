<div id="tournament-tree" class="mx-auto max-w-6xl p-4">

  <!-- Leave button -->
  <button
    id="leave-tournament-btn"
    title="Leave Game"
    class="h-11 w-11 cursor-pointer items-center justify-center rounded-full bg-(--color-primary-light) shadow-sm transition-colors hover:bg-(--color-primary)"
  >
    <i class="fa-solid fa-door-open"></i>
  </button>
  <h2 class="mb-8 text-center text-3xl font-bold">Tournament Tree</h2>

  <!-- Tournament Layout -->
  <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">

    <!-- Semi-Finals Column -->
    <div class="space-y-6">
      <!-- Game 1 -->

      <div
        class="rounded-lg border-2 border-(--color-primary-light) bg-white p-4 shadow-md"
      >
        <div class="mb-2 text-center text-sm font-bold text-gray-600">
          Game 1
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between rounded bg-gray-50 p-3">
            <span id="game1-player1" class="font-medium">Player 1</span>
            <span id="game1-player1-indicator" class="winner-indicator hidden">
              <i class="fa-regular fa-star"></i>
            </span>
          </div>
          <div class="text-center text-xs text-gray-500">VS</div>
          <div class="flex items-center justify-between rounded bg-gray-50 p-3">
            <span id="game1-player2" class="font-medium">Player 2</span>
            <span id="game1-player2-indicator" class="winner-indicator hidden">
              <i class="fa-regular fa-star"></i>
            </span>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button
            id="button-game1" 
            class="rounded bg-(--color-secondary) px-4 py-2 text-sm font-medium hover:bg-(--color-secondary-light)"
          >
            Start Game
          </button>
        </div>
      </div>

      <!-- Game 2 -->
      <div
        class="rounded-lg border-2 border-(--color-primary-light) bg-white p-4 shadow-md"
      >
        <div class="mb-2 text-center text-sm font-bold text-gray-600">
          Game 2
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between rounded bg-gray-50 p-3">
            <span id="game2-player1" class="font-medium">Player 3</span>
            <span id="game2-player1-indicator" class="winner-indicator hidden">
              <i class="fa-regular fa-star"></i>
            </span>
          </div>
          <div class="text-center text-xs text-gray-500">VS</div>
          <div class="flex items-center justify-between rounded bg-gray-50 p-3">
            <span id="game2-player2" class="font-medium">Player 4</span>
            <span id="game2-player2-indicator" class="winner-indicator hidden">
              <i class="fa-regular fa-star"></i>
            </span>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button
            id="button-game2" 
            class="rounded bg-gray-300 px-4 py-2 text-sm font-medium text-gray-500"
            data-game="2"
            data-state="waiting"
            disabled
          >
            Waiting...
          </button>
        </div>
      </div>
    </div>

    <!-- Final Column -->
    <div class="space-y-6">
      <!-- Final Game -->
      <div
        class="rounded-lg border-2 border-(--color-primary-light) bg-white p-4 shadow-md"
      >
        <div class="mb-2 text-center text-sm font-bold text-gray-600">
          Final Game
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between rounded bg-gray-50 p-3">
            <span id="final-player1" class="font-medium text-gray-400"
              >Winner Game 1</span
            >
          </div>
          <div class="text-center text-xs text-gray-500">VS</div>
          <div class="flex items-center justify-between rounded bg-gray-50 p-3">
            <span id="final-player2" class="font-medium text-gray-400"
              >Winner Game 2</span
            >
          </div>
        </div>
        <div class="mt-3 text-center">
          <button
            id="button-game3" 
            class="rounded bg-gray-300 px-4 py-2 text-sm font-medium text-gray-500"
            data-game="final"
            data-state="waiting"
          >
            Waiting...
          </button>
        </div>
      </div>
    </div>

    <!-- Winner Column -->
    <div class="space-y-6">
      <!-- Winner Display -->
      <div
        class="rounded-lg border-2 border-(--color-primary-light) bg-yellow-300 p-6 shadow-md"
      >
        <div class="flex flex-col items-center text-center">
          <div class="text-lg font-bold">Tournament Winner</div>
          <img
            id="t-avatar-winner"
            alt="Avatar"
            src="assets/icons/star.gif"
            class="mx-auto h-16 w-16 rounded-full border-2 border-(--color-primary-dark) object-cover"
          />
          <div id="TournamentWinnerName" class="mt-2 text-2xl font-bold text-(--color-accent)">
            ???
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
