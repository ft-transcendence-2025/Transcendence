<div id="pong" class="p-4">
  <h2 class="mb-6 text-center text-3xl font-bold text-(--color-text-primary)">
    Pong Game
  </h2>

  <div
    class="bg-opacity-80 relative flex flex-col items-center justify-center border-2 border-(--color-primary-light) bg-white p-6 shadow-2xl"
  >
    <!-- Scoreboard Section -->
    <div
      class="mb-4 flex w-full max-w-[600px] items-center rounded-md border border-(--color-primary-light) bg-(--color-background) p-4 shadow-md"
    >
      <!-- Left Section: AI Player -->
      <div class="flex flex-1 items-center justify-end space-x-4">
        <span
          id="player1-username"
          class="text-lg font-semibold text-(--color-text-primary)"
        >AI</span
        >
        <span
          id="player1-score"
          class="font-press-start text-3xl font-bold text-(--color-primary-dark) text-shadow-sm"
        >0</span
        >
      </div>

      <!-- Center: VS Separator -->
      <div class="px-8">
        <span class="text-xl font-bold text-(--color-primary-dark)">VS</span>
      </div>

      <!-- Right Section: User Player -->
      <div class="flex flex-1 items-center justify-start space-x-4">
        <span
          id="player2-score"
          class="font-press-start text-3xl font-bold text-(--color-accent) text-shadow-sm"
        >0</span
        >
        <span
          id="player2-username"
          class="text-lg font-semibold text-(--color-text-primary)"
        ></span>
      </div>
    </div>

    <div class="relative flex items-center justify-center">
      <canvas
        id="pong-canvas"
        class="border-2 border-(--color-primary-dark) bg-(--color-primary-light)"
      ></canvas>

      <!-- Game Over Overlay -->
      <div
        id="game-over"
        class="absolute flex hidden items-center justify-center"
      >
        <div
          class="rounded-md border-2 border-(--color-primary-dark) bg-(--color-background) px-8 py-6 text-center shadow-lg"
        >
          <div
            class="font-press-start text-4xl font-bold text-(--color-accent) text-shadow-sm"
          >
            GAME OVER
          </div>
          <div
            id="winner-text"
            class="mt-4 text-xl font-bold text-(--color-primary-dark)"
          >
            Player XXX WINS!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
