<div id="pong">
  <div
  id="pong-container"
    class="bg-opacity-80 relative flex flex-col items-center justify-center border-2 border-(--color-primary-light) bg-white p-6"
  >
    <!-- Scoreboard Section -->
    <div
      class="mb-4 flex w-full max-w-[600px] items-center rounded-md border border-(--color-primary-light) bg-(--color-secondary-light) p-2 shadow-md"
    >
      <!-- Left Section: Player 1 -->
      <div class="flex flex-1 items-center justify-end space-x-5">
         <span class="w-14 h-14 rounded-full flex items-center justify-center">
	      <img
	        id="player1-avatar"
	        src="/assets/avatars/undefined.png"
	        alt="Player1 avatar"
	        class="w-14 h-14 object-cover rounded-full border-2 border-(--color-primary-dark)">
         </span>
        <span id="player1-name" class="text-lg font-semibold"></span>
        <span
          id="player1-score"
          class="font-greek text-4xl font-bold text-(--color-primary-dark) text-shadow-sm"
          >0</span
        >
      </div>


      <!-- Center: VS Separator -->
      <div class="px-8">
        <span class="text-xl font-bold text-(--color-primary-dark)">VS</span>
      </div>

      <!-- Right Section: Player 2 -->
      <div class="flex flex-1 items-center justify-start space-x-4">
        <span
          id="player2-score"
          class="font-greek text-4xl font-bold text-(--color-accent) text-shadow-sm"
          >0</span
        >
        <span id="player2-name" class="text-lg font-semibold"></span>
        <span class="w-14 h-14 rounded-full flex items-center justify-center">
	      <img
	        id="player2-avatar"
	        src="/assets/avatars/undefined.png"
	        alt="Player2 avatar"
	        class="w-14 h-14 object-cover rounded-full border-2 border-(--color-primary-dark)">
         </span>
      </div>
    </div>
    <!-- Pong Instructions / Leave Game -->
    <button
      id="instructions-btn"
      title="Instructions"
      class="absolute top-4 right-22 flex h-11 w-11 cursor-pointer items-center justify-center rounded-full bg-(--color-primary-light) shadow-sm transition-colors hover:bg-(--color-primary)"
    >
      <i class="fa-solid fa-book"></i>
    </button>
    <button
      id="leave-game-btn"
      title="Leave Game"
      class="absolute top-4 right-4 flex h-11 w-11 cursor-pointer items-center justify-center rounded-full bg-(--color-primary-light) shadow-sm transition-colors hover:bg-(--color-primary)"
    >
      <i class="fa-solid fa-door-open"></i>
    </button>
    <!-- Pong Canvas -->
    <div class="relative flex items-center justify-center">
      <canvas
        id="pong-canvas"
        class="border-2 border-(--color-primary-dark) bg-(--color-primary-light)"
      ></canvas>

      <!-- Game Over Overlay -->
      <div
        id="game-over"
        class="absolute flex hidden items-center justify-center"
      >
        <div
          class="rounded-md border-2 border-(--color-primary-dark) bg-(--color-background) px-8 py-6 text-center shadow-lg"
        >
          <div
            class="font-greek text-6xl font-bold text-(--color-accent) text-shadow-sm"
          >
            GAME OVER
          </div>
          <p
            id="winner-text"
            class="mt-4 text-xl font-bold text-(--color-primary-dark)"
          >
            Player XXX WINS!
        </p>
        </div>
      </div>

      <!-- Waiting for player to reconnect Overlay -->
      <div
        id="reconnect-overlay"
        class="absolute flex hidden items-center justify-center"
      >
        <div
          class="rounded-md text-(--color-text-primary) border-2 border-(--color-primary-dark) bg-(--color-background) px-8 py-6 text-center shadow-lg"
        >
          <p>
            <i class="fa-solid fa-spinner animate-spin"></i>
            <span id="connection-msg"> Waiting for players to connect ...&nbsp; </span>
            <span id="reconnect-counter">30</span>
          </p>
        </div>
      </div>

      <!-- Paused game Overlay -->
      <div
        id="game-paused"
        class="absolute hidden flex items-center justify-center"
      >
        <div
          class="text-(--color-text-primary) rounded-md border-2 border-(--color-primary-dark) bg-(--color-background) px-12 py-6 text-center shadow-lg"
        >
          <h2 class="text-xl font-semibold mb-4">
            GAME PAUSED
          </h3>
          <p>Press <kbd class="rounded bg-(--color-primary-light) px-2 py-1">P</kbd> to resume</p>
      </div>

    </div>
  </div>

  <!-- Game Instructions Modal -->
  <div
    id="instructions-modal"
    class="modal fixed inset-0 z-50 hidden items-center justify-center backdrop-blur-sm"
  >
    <div
      class="mx-4 max-w-md rounded-lg border-2 border-(--color-primary-dark) bg-white p-6 shadow-xl"
    >
      <div class="mb-4 flex items-center justify-between">
        <h3 class="text-xl font-bold text-(--color-text-primary)">
          How to Play Pong
        </h3>
        <button
          id="close-instructions-btn"
          class="text-2xl text-gray-400 hover:text-gray-600"
        >
          ×
        </button>
      </div>

      <div class="space-y-3 text-sm">
        <div class="flex space-x-3">
          <kbd class="rounded bg-(--color-primary-light) px-2 py-1 text-xs"
            >↑</kbd
          >
          <kbd class="rounded bg-(--color-primary-light) px-2 py-1 text-xs"
            >↓</kbd
          >
          <span>Move paddle up/down</span>
        </div>
        <div class="flex space-x-3">
          <kbd class="rounded bg-(--color-primary-light) px-2 py-1 text-xs"
            >W</kbd
          >
          <kbd class="rounded bg-(--color-primary-light) px-2 py-1 text-xs"
            >S</kbd
          >
          <span>Alternative controls / player on the left</span>
        </div>
        <div class="flex space-x-3">
          <kbd class="rounded bg-(--color-primary-light) px-3 py-1 text-xs"
            >Space</kbd
          >
          <span>Start the game</span>
        </div>
        <div class="flex space-x-3">
          <kbd class="rounded bg-(--color-primary-light) px-2 py-1 text-xs"
            >P</kbd
          >
          <span>Pause the game</span>
        </div>
        <div class="mt-4 rounded-md bg-(--color-secondary-light) p-3">
          <p class="text-xs text-gray-600">
            <strong>Objective:</strong> Score 3 points to win
          </p>
        </div>
      </div>

      <div class="mt-6 flex justify-center">
        <button
          id="got-it-btn"
          class="rounded-lg bg-(--color-primary) px-6 py-2 text-white hover:bg-(--color-primary-dark)"
        >
          Got it!
        </button>
      </div>
    </div>
  </div>
</div>
