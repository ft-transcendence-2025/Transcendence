<div id="tournament" class="p-4">
  <h2 class="mb-8 text-center text-3xl font-bold">Tournament Setup</h2>

  <div class="mx-auto max-w-4xl">
    <!-- Tournament 2x2 Grid -->
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <!-- Slot 1 -->
      <div
        class="flex flex-col items-center rounded-lg border-2 border-(--color-primary-light) p-4 shadow-md"
      >
        <h3 class="mb-4 text-lg font-semibold">Player 1</h3>
        <form class="flex w-full flex-col items-center space-y-4">
          <!-- Avatar Display (Current User) -->
          <div class="flex flex-col items-center">
            <!-- Avatar Navigation -->
            <div class="flex items-center space-x-3">
              <button
                type="button"
                class="avatar-nav-btn avatar-prev text-2xl hover:text-(--color-primary)"
              >
                &lt;
              </button>
              <img
                id="t-avatar-player-1"
                alt="Player 1 Avatar"
                class="h-16 w-16 rounded-full border-2 border-(--color-primary-dark) object-cover"
              />
              <button
                type="button"
                class="avatar-nav-btn avatar-next text-2xl hover:text-(--color-primary)"
              >
                &gt;
              </button>
            </div>
          </div>
          <input
            id="t-player-1-name"
            type="text"
            placeholder="Player 1"
            class="w-full rounded border border-(--color-primary-light) bg-white p-2 text-center text-sm"
          />
        </form>
      </div>

      <!-- Slot 2 -->
      <div
        class="flex flex-col items-center rounded-lg border-2 border-(--color-primary-light) p-4 shadow-md"
      >
        <h3 class="mb-4 text-lg font-semibold">Player 2</h3>
        <form class="flex w-full flex-col items-center space-y-4">
          <div class="flex flex-col items-center">
            <!-- Avatar Navigation -->
            <div class="flex items-center space-x-3">
              <button
                type="button"
                class="avatar-nav-btn avatar-prev text-2xl hover:text-(--color-primary)"
              >
                &lt;
              </button>
              <img
                id="t-avatar-player-2"
                alt="Avatar"
                class="h-16 w-16 rounded-full border-2 border-(--color-primary-dark) object-cover"
              />
              <button
                type="button"
                class="avatar-nav-btn avatar-next text-2xl hover:text-(--color-primary)"
              >
                &gt;
              </button>
            </div>
          </div>
          <input
            id="t-player-2-name"
            type="text"
            placeholder="SegPaw"
            class="w-full rounded border border-(--color-primary-light) bg-white p-2 text-center text-sm"
          />
        </form>
      </div>

      <!-- Slot 3 -->
      <div
        class="flex flex-col items-center rounded-lg border-2 border-(--color-primary-light) p-4 shadow-md"
      >
        <h3 class="mb-4 text-lg font-semibold">Player 3</h3>
        <form class="flex w-full flex-col items-center space-y-4">
          <div class="flex flex-col items-center">
            <!-- Avatar Navigation -->
            <div class="flex items-center space-x-3">
              <button
                type="button"
                class="avatar-nav-btn avatar-prev text-2xl hover:text-(--color-primary)"
              >
                &lt;
              </button>
              <img
                id="t-avatar-player-3"
                alt="Avatar"
                class="h-16 w-16 rounded-full border-2 border-(--color-primary-dark) object-cover"
              />
              <button
                type="button"
                class="avatar-nav-btn avatar-next text-2xl hover:text-(--color-primary)"
              >
                &gt;
              </button>
            </div>
          </div>
          <input
            id="t-player-3-name"
            type="text"
            placeholder="SoftShell"
            class="w-full rounded border border-(--color-primary-light) bg-white p-2 text-center text-sm"
          />
        </form>
      </div>

      <!-- Slot 4 -->
      <div
        class="flex flex-col items-center rounded-lg border-2 border-(--color-primary-light) p-4 shadow-md"
      >
        <h3 class="mb-4 text-lg font-semibold">Player 4</h3>
        <form class="flex w-full flex-col items-center space-y-4">
          <div class="flex flex-col items-center">
            <!-- Avatar Navigation -->
            <div class="flex items-center space-x-3">
              <button
                type="button"
                class="avatar-nav-btn avatar-prev text-2xl hover:text-(--color-primary)"
              >
                &lt;
              </button>
              <img
                id="t-avatar-player-4"
                alt="Avatar"
                class="h-16 w-16 rounded-full border-2 border-(--color-primary-dark) object-cover"
              />
              <button
                type="button"
                class="avatar-nav-btn avatar-next text-2xl hover:text-(--color-primary)"
              >
                &gt;
              </button>
            </div>
          </div>
          <input
            id="t-player-4-name"
            type="text"
            placeholder="FetchRequest"
            class="w-full rounded border border-(--color-primary-light) bg-white p-2 text-center text-sm"
          />
        </form>
      </div>
    </div>

    <!-- Start Tournament Button -->
    <div class="mt-8 flex justify-center">
      <button
        id="start-tournament-button"
        class="rounded-lg bg-(--color-primary) px-8 py-3 text-lg font-semibold text-(--color-text-primary) shadow-md transition hover:bg-(--color-primary-dark) hover:text-white cursor-pointer "
      >
        Start Tournament
      </button>
    </div>
  </div>
</div>
