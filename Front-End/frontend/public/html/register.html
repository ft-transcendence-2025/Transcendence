<div
  id="register-modal"
  class="modal fixed inset-0 z-50 flex hidden h-full w-full items-center justify-center overflow-y-auto bg-black/40 backdrop-blur-sm"
>
	<div class="mx-auto z-10 mt-10 max-w-md bg-(--color-background) p-8 rounded-lg shadow-lg">
		<h2 class="mb-6 text-center text-2xl font-bold">Create an Account</h2>

		<!-- Error message container -->
		<div
			class="error-message mb-4 hidden rounded border border-red-400 bg-red-100 px-4 py-3 text-red-700"
			role="alert"
		>
			<span class="error-text"></span>
		</div>

		<form
			id="register-form"
			class="mb-4 space-y-4 rounded bg-(--color-primary-light)/20 px-8 pt-6 pb-8 shadow-md"
		>
			<div>
				<label for="register-username" class="mb-2 block text-sm font-bold text-gray-700"
					>Username</label
				>
				<input
					type="text"
					name="username"
					id="register-username"
					class="w-full bg-white appearance-none rounded border px-3 py-2 text-gray-700 shadow"
					required
					minlength="3"
					maxlength="20"
				/>
				<p class="mt-1 text-xs text-gray-600">
					3-20 characters, start with a letter, use only letters, numbers, _ and -
				</p>
				<p id="username-error" class="mt-1 text-xs text-red-600 hidden"></p>
			</div>
			<div>
				<label for="register-email" class="mb-2 block text-sm font-bold text-gray-700"
					>Email Address</label
				>
				<input
					type="email"
					name="email"
					id="register-email"
					class="w-full bg-white appearance-none rounded border px-3 py-2 text-gray-700 shadow"
				/>
			</div>
			<div>
				<label for="register-password" class="mb-2 block text-sm font-bold text-gray-700"
					>Password</label
				>
				<div class="relative">
					<input
						type="password"
						name="password"
						id="register-password"
						class="w-full bg-white appearance-none rounded border px-3 py-2 pr-10 text-gray-700 shadow"
						required
					/>
					<button
						type="button"
						id="register-toggle-password"
						class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600 hover:text-gray-800"
					>
						<i id="register-eye-icon" class="far fa-eye"></i>
					</button>
				</div>
				<p class="mt-1 text-xs text-gray-600">
					Password must contain at least 8 characters, one uppercase letter, one
					number, and one special character
				</p>
			</div>
			<div>
				<label
					for="register-confirm-password"
					class="mb-2 block text-sm font-bold text-gray-700"
					>Confirm Password</label
				>
				<div class="relative">
					<input
						type="password"
						name="confirmPassword"
						id="register-confirm-password"
						class="w-full bg-white appearance-none rounded border px-3 py-2 pr-10 text-gray-700 shadow"
						required
					/>
					<button
						type="button"
						id="register-toggle-confirm-password"
						class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600 hover:text-gray-800"
					>
						<i id="register-confirm-eye-icon" class="far fa-eye"></i>
					</button>
				</div>
			</div>
			<div class="flex items-center justify-between">
				<button
					type="submit"
					class="rounded-md bg-(--color-primary-dark) px-4 py-2 text-white hover:bg-(--color-primary-light) hover:text-(--color-text-primary)"
				>
					Register
				</button>
			</div>
		</form>
	</div>
</div>
</div>
